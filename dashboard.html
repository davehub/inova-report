<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InovaReport - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="app">
        <!-- Le contenu sera chargé dynamiquement selon le rôle -->
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
                <p class="text-gray-600">Chargement de votre tableau de bord...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import authService from './js/services/auth.js';
        import { showNotification } from './js/utils/helpers.js';

        // Vérifier l'authentification et le rôle
        authService.onAuthStateChange(async (result) => {
            if (!result.success || !result.user) {
                window.location.href = 'login.html';
                return;
            }

            const user = result.user;
            const urlParams = new URLSearchParams(window.location.search);
            const roleParam = urlParams.get('role');
            
            // Vérifier la cohérence du rôle
            if (roleParam && roleParam !== user.role) {
                showNotification('Incohérence de rôle détectée', 'error');
                await authService.logout();
                return;
            }

            // Charger le dashboard approprié
            if (user.role === 'responsable' || user.role === 'admin') {
                await loadResponsableDashboard(user);
            } else {
                await loadAgentDashboard(user);
            }
        });

        async function loadAgentDashboard(user) {
            try {
                const response = await fetch('components/agent-dashboard.html');
                const html = await response.text();
                document.getElementById('app').innerHTML = html;
                
                // Charger le script de l'agent
                const script = document.createElement('script');
                script.type = 'module';
                script.src = './js/dashboard-agent.js';
                document.body.appendChild(script);
            } catch (error) {
                console.error('Erreur chargement dashboard agent:', error);
                showNotification('Erreur lors du chargement du tableau de bord', 'error');
            }
        }

        async function loadResponsableDashboard(user) {
            try {
                const response = await fetch('components/responsable-dashboard.html');
                const html = await response.text();
                document.getElementById('app').innerHTML = html;
                
                // Charger le script du responsable
                const script = document.createElement('script');
                script.type = 'module';
                script.src = './js/dashboard-responsable.js';
                document.body.appendChild(script);
            } catch (error) {
                console.error('Erreur chargement dashboard responsable:', error);
                showNotification('Erreur lors du chargement du tableau de bord', 'error');
            }
        }
    </script>
</body>
</html>

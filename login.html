<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InovaReport - Connexion</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white/95 backdrop-blur-lg rounded-2xl shadow-2xl w-full max-w-md p-8">
            <div class="text-center mb-8">
                <a href="index.html" title="Retour à l'accueil" class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-full mb-4">
                    <i class="fas fa-chart-line text-white text-3xl"></i>
                </a>
                <h1 class="text-3xl font-bold text-gray-800">Connexion</h1>
                <p class="text-gray-600 mt-2">Accédez à votre espace InovaReport</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" required
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="votre@email.com">
                    </div>
                </div>
                
                <!-- Mot de passe -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" required
                               class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="••••••••">
                        <button type="button" onclick="togglePassword()" title="Afficher/Masquer le mot de passe"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Remember me et mot de passe oublié -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Se souvenir de moi
                        </label>
                    </div>
                    <a href="#" onclick="resetPassword()" class="text-sm text-blue-600 hover:underline">
                        Mot de passe oublié ?
                    </a>
                </div>
                
                <!-- Message d'erreur -->
                <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg"></div>
                
                <!-- Message de succès -->
                <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg"></div>
                
                <!-- Bouton de connexion -->
                <button type="submit" id="loginBtn"
                        class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-3 px-6 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-800 transition-all duration-300 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
                </button>
                
                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Ou</span>
                    </div>
                </div>
                
                <!-- Lien vers inscription -->
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Pas encore de compte ?
                        <a href="register.html" class="text-blue-600 hover:underline font-medium">
                            Créer un compte
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module">
        import authService from './js/services/auth.js';
        
        // Toggle password visibility
        window.togglePassword = function() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Réinitialisation du mot de passe
        window.resetPassword = async function() {
            const email = document.getElementById('email').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            if (!email) {
                errorDiv.textContent = 'Veuillez entrer votre adresse email';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            try {
                await authService.resetPassword(email);
                successDiv.textContent = 'Un email de réinitialisation a été envoyé à ' + email;
                successDiv.classList.remove('hidden');
            } catch (error) {
                console.error('Erreur réinitialisation:', error);
                errorDiv.textContent = 'Erreur lors de l\'envoi de l\'email de réinitialisation';
                errorDiv.classList.remove('hidden');
            }
        }
        
        // Formulaire de connexion
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Reset messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Connexion...';
            
            try {
                const result = await authService.login(email, password);
                
                if (result.success) {
                    const user = result.user;
                    
                    // Sauvegarder l'email si "Se souvenir de moi" est coché
                    if (remember) {
                        localStorage.setItem('userEmail', email);
                    } else {
                        localStorage.removeItem('userEmail');
                    }
                    
                    // Redirection directe vers les bons fichiers HTML
                    if (user.role === 'responsable' || user.role === 'admin') {
                        window.location.href = 'responsable-dashboard.html';
                    } else {
                        window.location.href = 'agent-dashboard.html';
                    }
                } else {
                    // Gérer l'erreur retournée par authService
                    errorDiv.textContent = result.error;
                    errorDiv.classList.remove('hidden');
                    
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Se connecter';
                }
            } catch (error) {
                console.error('Erreur connexion:', error);
                
                // Gérer les erreurs spécifiques
                let errorMessage = 'Erreur de connexion';
                
                if (error.code) {
                    switch(error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Aucun compte n\'existe avec cette adresse email';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Mot de passe incorrect';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Adresse email invalide';
                            break;
                        case 'auth/user-disabled':
                            errorMessage = 'Ce compte a été désactivé';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Trop de tentatives. Veuillez réessayer plus tard';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = 'Erreur de connexion. Vérifiez votre connexion internet';
                            break;
                        default:
                            if (error.message) {
                                errorMessage = error.message;
                            }
                    }
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                errorDiv.textContent = errorMessage;
                errorDiv.classList.remove('hidden');
                
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Se connecter';
            }
        });
        
        // Auto-fill email if remembered
        window.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('userEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('remember').checked = true;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Clients - InovaReport</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="px-6 py-4 bg-gradient-to-r from-green-600 to-emerald-700">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-white">Gestion des Clients</h1>
                    <button onclick="window.close()" class="text-white hover:bg-white/20 p-2 rounded-lg transition">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            
            <div class="p-6">
                <!-- Formulaire d'ajout de client -->
                <div class="mb-8 bg-gray-50 p-6 rounded-lg border border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Ajouter un Nouveau Client</h2>
                    <form id="clientForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="clientName" class="block text-sm font-medium text-gray-700 mb-1">
                                Raison Sociale *
                            </label>
                            <input type="text" id="clientName" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150">
                        </div>
                        <div>
                            <label for="clientContact" class="block text-sm font-medium text-gray-700 mb-1">
                                Contact Principal
                            </label>
                            <input type="text" id="clientContact" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150">
                        </div>
                        <div>
                            <label for="clientEmail" class="block text-sm font-medium text-gray-700 mb-1">
                                Email
                            </label>
                            <input type="email" id="clientEmail" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150">
                        </div>
                        <div>
                            <label for="clientPhone" class="block text-sm font-medium text-gray-700 mb-1">
                                Téléphone
                            </label>
                            <input type="tel" id="clientPhone" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150">
                        </div>
                        <div class="md:col-span-2">
                            <label for="clientAddress" class="block text-sm font-medium text-gray-700 mb-1">
                                Adresse
                            </label>
                            <textarea id="clientAddress" rows="3" 
                                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150"></textarea>
                        </div>
                        <div class="md:col-span-2 flex justify-end space-x-4">
                            <button type="button" onclick="resetForm()" 
                                    class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-150 font-semibold">
                                <i class="fas fa-times mr-2"></i>Annuler
                            </button>
                            <button type="button" onclick="addClient()" 
                                    class="px-6 py-3 bg-gradient-to-r from-green-600 to-emerald-700 text-white rounded-lg hover:from-green-700 hover:to-emerald-800 transition duration-150 font-semibold shadow-md">
                                <i class="fas fa-plus mr-2"></i>Ajouter le Client
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Liste des clients -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Liste des Clients</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Raison Sociale</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Contact</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Téléphone</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="clientsTableBody" class="divide-y divide-gray-200">
                                <!-- Chargé dynamiquement -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './js/config/firebase.js';
        import { 
            collection, 
            getDocs, 
            addDoc, 
            updateDoc, 
            deleteDoc, 
            doc,
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        let clients = [];
        let editingClientId = null;

        // Charger les clients
        async function loadClients() {
            try {
                const querySnapshot = await getDocs(collection(db, 'clients'));
                clients = [];
                const tableBody = document.getElementById('clientsTableBody');
                tableBody.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const client = { id: doc.id, ...doc.data() };
                    clients.push(client);
                    
                    const row = tableBody.insertRow();
                    row.className = 'hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${client.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${client.contact || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${client.email || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${client.phone || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="editClient('${client.id}')" class="text-indigo-600 hover:text-indigo-900 mr-3">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteClient('${client.id}')" class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                });
            } catch (error) {
                console.error('Erreur de chargement des clients:', error);
                alert('Erreur lors du chargement des clients');
            }
        }

        // Ajouter un client
        window.addClient = async function() {
            const formData = {
                name: document.getElementById('clientName').value.trim(),
                contact: document.getElementById('clientContact').value.trim(),
                email: document.getElementById('clientEmail').value.trim(),
                phone: document.getElementById('clientPhone').value.trim(),
                address: document.getElementById('clientAddress').value.trim(),
                createdAt: serverTimestamp(),
                updatedAt: serverTimestamp()
            };

            if (!formData.name) {
                alert('Veuillez saisir la raison sociale du client');
                return;
            }

            try {
                if (editingClientId) {
                    // Mise à jour
                    await updateDoc(doc(db, 'clients', editingClientId), formData);
                    alert('Client modifié avec succès');
                } else {
                    // Nouveau client
                    await addDoc(collection(db, 'clients'), formData);
                    alert('Client ajouté avec succès');
                }

                resetForm();
                await loadClients();
                
                // Informer le dashboard parent
                if (window.opener && window.opener.refreshLists) {
                    window.opener.refreshLists();
                }
            } catch (error) {
                console.error('Erreur sauvegarde client:', error);
                alert('Erreur lors de la sauvegarde du client');
            }
        }

        // Éditer un client
        window.editClient = function(clientId) {
            const client = clients.find(c => c.id === clientId);
            if (!client) return;

            document.getElementById('clientName').value = client.name || '';
            document.getElementById('clientContact').value = client.contact || '';
            document.getElementById('clientEmail').value = client.email || '';
            document.getElementById('clientPhone').value = client.phone || '';
            document.getElementById('clientAddress').value = client.address || '';

            editingClientId = clientId;
        }

        // Supprimer un client
        window.deleteClient = async function(clientId) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer ce client ?')) return;

            try {
                await deleteDoc(doc(db, 'clients', clientId));
                await loadClients();
                
                // Informer le dashboard parent
                if (window.opener && window.opener.refreshLists) {
                    window.opener.refreshLists();
                }
                
                alert('Client supprimé avec succès');
            } catch (error) {
                console.error('Erreur suppression client:', error);
                alert('Erreur lors de la suppression du client');
            }
        }

        // Réinitialiser le formulaire
        window.resetForm = function() {
            document.getElementById('clientForm').reset();
            editingClientId = null;
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', loadClients);
    </script>
</body>
</html>

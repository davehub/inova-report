<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InovaReport - Inscription</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <i class="fas fa-chart-line text-indigo-600 text-4xl mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-900">Créer un compte</h2>
            <p class="mt-2 text-gray-600">Rejoignez InovaReport</p>
        </div>

        <form id="registerForm" class="mt-8 space-y-6 bg-white p-6 rounded-lg shadow-md">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Nom complet *</label>
                <input type="text" id="fullName" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Votre nom complet">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
                <input type="email" id="email" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="votre@email.com">
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">Rôle *</label>
                <select id="role" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">Sélectionnez votre rôle</option>
                    <option value="agent">Agent</option>
                    <option value="responsable">Responsable IT</option>
                </select>
             
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe *</label>
                <input type="password" id="password" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Minimum 6 caractères">
                <p class="mt-1 text-xs text-gray-500">Le mot de passe doit contenir au moins 6 caractères</p>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe *</label>
                <input type="password" id="confirmPassword" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Retapez votre mot de passe">
            </div>

            <div id="message" class="hidden p-3 rounded text-sm"></div>

            <button type="submit" id="registerBtn" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                <i class="fas fa-user-plus mr-2"></i>
                S'inscrire
            </button>

            <div class="text-center">
                <a href="login.html" class="text-indigo-600 hover:text-indigo-500 font-medium">
                    <i class="fas fa-sign-in-alt mr-1"></i>
                    Déjà un compte ? Se connecter
                </a>
            </div>
        </form>
    </div>

    <script type="module">
        import authService from './js/services/auth.js';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const messageDiv = document.getElementById('message');
            
            // Récupérer les valeurs
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            messageDiv.classList.add('hidden');
            
            if (!fullName) {
                showMessage('Le nom complet est requis', 'error');
                return;
            }

            if (!role) {
                showMessage('Veuillez sélectionner un rôle', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Le mot de passe doit contenir au moins 6 caractères', 'error');
                return;
            }

            // Désactiver le bouton
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Inscription...';

            try {
                // Appel direct à authService.register sans vérifier result.success
                await authService.register({
                    fullName,
                    email,
                    password,
                    role: role
                });

                // Si on arrive ici, l'inscription a réussi
                showMessage('Inscription réussie! Redirection vers la connexion...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                // Gestion des erreurs
                let errorMessage = 'Erreur lors de l\'inscription';
                
                if (error.message) {
                    errorMessage += ': ' + error.message;
                } else if (error.response && error.response.data && error.response.data.message) {
                    errorMessage += ': ' + error.response.data.message;
                } else if (typeof error === 'string') {
                    errorMessage += ': ' + error;
                }
                
                showMessage(errorMessage, 'error');
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i> S\'inscrire';
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `p-3 rounded text-sm ${
                type === 'success' ? 'bg-green-100 text-green-700 border border-green-200' : 
                'bg-red-100 text-red-700 border border-red-200'
            }`;
            messageDiv.classList.remove('hidden');
            
            // Faire défiler jusqu'au message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Logiciels - InovaReport</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="px-6 py-4 bg-gradient-to-r from-purple-600 to-violet-700">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-white">Gestion des Logiciels</h1>
                    <button onclick="window.close()" class="text-white hover:bg-white/20 p-2 rounded-lg transition">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            
            <div class="p-6">
                <!-- Formulaire d'ajout de logiciel -->
                <div class="mb-8 bg-gray-50 p-6 rounded-lg border border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Ajouter un Nouveau Logiciel</h2>
                    <form id="softwareForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="softwareName" class="block text-sm font-medium text-gray-700 mb-1">
                                Nom du Logiciel *
                            </label>
                            <input type="text" id="softwareName" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-150">
                        </div>
                        <div>
                            <label for="softwareVersion" class="block text-sm font-medium text-gray-700 mb-1">
                                Version
                            </label>
                            <input type="text" id="softwareVersion" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-150">
                        </div>
                        <div class="md:col-span-2">
                            <label for="softwareDescription" class="block text-sm font-medium text-gray-700 mb-1">
                                Description
                            </label>
                            <textarea id="softwareDescription" rows="3" 
                                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-150"></textarea>
                        </div>
                        <div class="md:col-span-2 flex justify-end space-x-4">
                            <button type="button" onclick="resetForm()" 
                                    class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-150 font-semibold">
                                <i class="fas fa-times mr-2"></i>Annuler
                            </button>
                            <button type="button" onclick="addSoftware()" 
                                    class="px-6 py-3 bg-gradient-to-r from-purple-600 to-violet-700 text-white rounded-lg hover:from-purple-700 hover:to-violet-800 transition duration-150 font-semibold shadow-md">
                                <i class="fas fa-plus mr-2"></i>Ajouter le Logiciel
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Liste des logiciels -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Liste des Logiciels</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nom</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Version</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="softwareTableBody" class="divide-y divide-gray-200">
                                <!-- Chargé dynamiquement -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './js/config/firebase.js';
        import { 
            collection, 
            getDocs, 
            addDoc, 
            updateDoc, 
            deleteDoc, 
            doc,
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        let softwareList = [];
        let editingSoftwareId = null;

        // Charger les logiciels
        async function loadSoftware() {
            try {
                const querySnapshot = await getDocs(collection(db, 'software'));
                softwareList = [];
                const tableBody = document.getElementById('softwareTableBody');
                tableBody.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const software = { id: doc.id, ...doc.data() };
                    softwareList.push(software);
                    
                    const row = tableBody.insertRow();
                    row.className = 'hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${software.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${software.version || '-'}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${software.description || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="editSoftware('${software.id}')" class="text-indigo-600 hover:text-indigo-900 mr-3">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteSoftware('${software.id}')" class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                });
            } catch (error) {
                console.error('Erreur de chargement des logiciels:', error);
                alert('Erreur lors du chargement des logiciels');
            }
        }

        // Ajouter un logiciel
        window.addSoftware = async function() {
            const formData = {
                name: document.getElementById('softwareName').value.trim(),
                version: document.getElementById('softwareVersion').value.trim(),
                description: document.getElementById('softwareDescription').value.trim(),
                createdAt: serverTimestamp(),
                updatedAt: serverTimestamp()
            };

            if (!formData.name) {
                alert('Veuillez saisir le nom du logiciel');
                return;
            }

            try {
                if (editingSoftwareId) {
                    // Mise à jour
                    await updateDoc(doc(db, 'software', editingSoftwareId), formData);
                    alert('Logiciel modifié avec succès');
                } else {
                    // Nouveau logiciel
                    await addDoc(collection(db, 'software'), formData);
                    alert('Logiciel ajouté avec succès');
                }

                resetForm();
                await loadSoftware();
                
                // Informer le dashboard parent
                if (window.opener && window.opener.refreshLists) {
                    window.opener.refreshLists();
                }
            } catch (error) {
                console.error('Erreur sauvegarde logiciel:', error);
                alert('Erreur lors de la sauvegarde du logiciel');
            }
        }

        // Éditer un logiciel
        window.editSoftware = function(softwareId) {
            const software = softwareList.find(s => s.id === softwareId);
            if (!software) return;

            document.getElementById('softwareName').value = software.name || '';
            document.getElementById('softwareVersion').value = software.version || '';
            document.getElementById('softwareDescription').value = software.description || '';

            editingSoftwareId = softwareId;
        }

        // Supprimer un logiciel
        window.deleteSoftware = async function(softwareId) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer ce logiciel ?')) return;

            try {
                await deleteDoc(doc(db, 'software', softwareId));
                await loadSoftware();
                
                // Informer le dashboard parent
                if (window.opener && window.opener.refreshLists) {
                    window.opener.refreshLists();
                }
                
                alert('Logiciel supprimé avec succès');
            } catch (error) {
                console.error('Erreur suppression logiciel:', error);
                alert('Erreur lors de la suppression du logiciel');
            }
        }

        // Réinitialiser le formulaire
        window.resetForm = function() {
            document.getElementById('softwareForm').reset();
            editingSoftwareId = null;
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', loadSoftware);
    </script>
</body>
</html>
